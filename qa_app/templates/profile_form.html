{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="raw">
            <div class="col-8 p-0">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
