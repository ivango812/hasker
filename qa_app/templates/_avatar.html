{% load thumbnail %}
{% load static %}

{% thumbnail avatar width|add:"x"|add:height crop="center" as im %}
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" class="img-thumbnail">
{% empty %}
    <img src="{% static 'images/default.png' %}" width="{{ width }}" height="{{ height }}" class="img-thumbnail"/>
{% endthumbnail %}
